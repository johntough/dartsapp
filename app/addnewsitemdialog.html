<div class="modal-header">
    <h4 class="modal-title">
    <span class="glyphicon glyphicon-plus">
    </span> Add News Item</h4>
</div>
<div class="modal-body">
    <form class="form-horizontal" name="addNewsItemDialog" novalidate role="form">
        <div class="form-group">
            <label for="title" class="col-sm-3 control-label">Title</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" name="title" id="title" ng-model="newsItem.title" placeholder="title" required>
            </div>
        </div>
        <div class="form-group">
            <label for="content" class="col-sm-3 control-label">Content</label>
            <div class="col-sm-6">
                <textarea type="text" max-length="400" rows="8" cols="50" class="form-control" name="content" id="content" ng-model="newsItem.content" placeholder="400 character max..." required></textarea>
            </div>
        </div>
    </form>
 </div>
 <div class="modal-footer">
     <button type="button" class="btn btn-default" ng-click="cancel()">Cancel</button>
     <button type="button" class="btn btn-primary" ng-click="save()" ng-disabled="(addNewsItemDialog.$dirty && addNewsItemDialog.$invalid) || addNewsItemDialog.$pristine">Save</button>
 </div>
