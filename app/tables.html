<div ng-controller="TableController as tableCtrl">
    <p>
    <div class="col-sm-2"/>
        <button class="btn btn-sm btn-primary btn-block" ng-click="tableCtrl.toggleFilters()">{{tableCtrl.showFilters ? 'Hide Filters' : 'Show Filters'}}</button>
    </div>
    <h3>
        <span class="fa fa-print right-align" data-toggle="tooltip" data-placement="bottom" title="Print Tables" ng-click="tableCtrl.print()" ng-style="{cursor:'pointer'}"></span>
    </h3>
    <form id="addForm" class="form-horizontal">
        <div class="form-group">
        </div>
    </form>
    <form ng-if="tableCtrl.showFilters" id="filterForm" class="form-horizontal fade">
        <div class="form-group">
        <label for="tableFilter" class="col-sm-3 control-label">Filter tables</label>
            <div class="col-sm-6">
            <select id="tableFilter" ng-model="obj.tableFilter" ng-change="tableCtrl.filter()" class="form-control">
                <option value="all">All</option>
                <option value="{{group.id}}" ng-repeat="group in tableCtrl.getGroups()">
                   {{group.name}}
                </option>
            </select>
        </div>
        </div>
    </form>
    <div id="tablesdiv" ng-repeat="table in tableCtrl.getTables()">
    <h1 class="apply-indent"><small>{{table.groupName}}</small></h1>
        <table class="table">
            <thead>
                <tr>
                    <th>Player</th>
                    <th>Played</th>
                    <th>Won</th>
                    <th>Drawn</th>
                    <th>Lost</th>
                    <th>Legs For</th>
                    <th>Legs Against</th>
                    <th>Points</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="player in table.players | orderBy:['-points', '-legsWon', 'legsLost']">
                    <td ng-class="{ success: $index < 4 }">{{player.player}}</td>
                    <td ng-class="{ success: $index < 4 }">{{player.played}}</td>
                    <td ng-class="{ success: $index < 4 }">{{player.won}}</td>
                    <td ng-class="{ success: $index < 4 }">{{player.drawn}}</td>
                    <td ng-class="{ success: $index < 4 }">{{player.lost}}</td>
                    <td ng-class="{ success: $index < 4 }">{{player.legsWon}}</td>
                    <td ng-class="{ success: $index < 4 }">{{player.legsLost}}</td>
                    <td ng-class="{ success: $index < 4 }">{{player.points}}</td>
                </tr>
            </tbody>
        </table>
        </br>
    </div>
</div>
