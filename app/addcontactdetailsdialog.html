<div class="modal-header">
    <h4 class="modal-title">
    <span class="glyphicon glyphicon-plus">
    </span> Add Contact Details</h4>
</div>
<div class="modal-body">
    <form class="form-horizontal" name="addContactDetailsDialog" novalidate role="form">
        <div class="form-group">
            <label for="name" class="col-sm-3 control-label">Name</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" name="name" id="name" ng-model="contact.name" placeholder="name" required>
            </div>
        </div>
        <div class="form-group">
            <label for="email" class="col-sm-3 control-label">Email</label>
            <div class="col-sm-6">
                <input type="email" class="form-control" name="email" id="email" ng-model="contact.email" placeholder="email address" required>
            </div>
        </div>
        <div class="form-group">
            <label for="phone" class="col-sm-3 control-label">Phone</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" name="phone" id="phone" ng-model="contact.phone" placeholder="phone number" required>
            </div>
        </div>
    </form>
 </div>
 <div class="modal-footer">
     <button type="button" class="btn btn-default" ng-click="cancel()">Cancel</button>
     <button type="button" class="btn btn-primary" ng-click="save()" ng-disabled="(addContactDetailsDialog.$dirty && addContactDetailsDialog.$invalid) || addContactDetailsDialog.$pristine">Save</button>
 </div>
